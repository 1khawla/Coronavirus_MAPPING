                function getColor(d) {
                    return  d >30 ? '#d7301f'  :
                            d >20 ? '#f03b20'  :
                            d >10 ? '#fc8d59'  :
                            d >1 ? '#fdcc8a' :
                            '#addd8e'       ;

                }

                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 1,
                        fillColor: getColor(feature.properties.jan03)
                    };

				// KEY

                var legend = L.control({position: 'bottomleft'});

                legend.onAdd = function (map) {

					var div = L.DomUtil.create('div', 'info legend');
							grades = [0, 10, 20, 30];
							labels = [];
							
					// loop through our density intervals and generate a label with a colored square for each interval
					for (var i = 0; i < grades.length; i++) {
					div.innerHTML +='<i style="background:' + getColor(grades[i] +10) + '"></i> ' +
					grades[i] + (grades[i + 10] ? '&ndash;' + grades[i + 10] + '<br>' : '<');
				}

				return div;
				};

        var info = L.control();

info.onAdd = function (mymap) {

};

};
